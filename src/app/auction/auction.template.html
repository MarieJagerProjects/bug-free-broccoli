<div>
    <h2>Live Auctions:</h2>
    <ul class="auctions">
        <li *ngFor="let auction of auctions">
            <a routerLink="/detail/{{auction.id}}"></a>
            <span class="badge"> {{auction.id}} </span> {{auction.vegetable}}
            <br> {{ auction.lastBid | currency }}
        </li>
    </ul>
</div>
