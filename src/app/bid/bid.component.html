<div>
    <p>Make a bid:</p>
    <div>
        <label for="username">Username: </label>
        <input id="username" [(ngModel)]="bid.username" placeholder="username">
    </div>
    <div>
        <label for="lastBid">Bid price: </label>
        <input id="lastBid" [(ngModel)]="bid.lastBid" placeholder="lastBid">
    </div>
</div>
